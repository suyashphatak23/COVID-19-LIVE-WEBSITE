<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 LIVE STATUS WEBSITE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style type="text/css">
    .container{
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 10px;

    }
    </style>
</head>
<body style="background-color: lightgray">
    <h1 style="color: white;text-align: center;"><span style="color: red">COVID-19</span> WORLDWIDE DATA</h1>
    <form style="margin-top: 100px;margin-bottom: 50px" method="post" class="d-flex justify-content-center align-items-center" action="">
        {% csrf_token %}
        <label for="Country" style="margin-right: 5px;">Select a Country : </label>
        <select class ="form-control" style="width: 200px" name="Country" id="country">
        {% for country in countries %}
            <option value={{ country }}>
                    <p>{{ country }}</p>
            </option>
        {% endfor %}
        </select>
        <input type="submit" name="Submit" class="btn btn-danger" style="margin-left:5px;" value="Submit">
    </form>

    <h1 style="color:blue;text-align: center">{{ selected_country }}</h1>

    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="background-color: orange;height: 100px;width:205px">
            <h1 style="text-align: center;">{{total}}</h1>
            <p style="text-align: center;">total</p>
        </div>
      <div class="container" style="background-color: green;height: 100px;width:200px">
            <h1 style="text-align: center;color: white">{{recovered}}</h1>
            <p style="text-align: center;color: white">recovered</p>
        </div>
          <div class="container" style="background-color: yellow;height: 100px;width:200px">
            <h1 style="text-align: center;">{{active}}</h1>
            <p style="text-align: center;">active</p>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
    <div class="container" style="background-color:skyblue ;height: 100px;width:200px">
            <h1 style="text-align: center;">{{new}}</h1>
            <p style="text-align: center;">new</p>
        </div>
        <div class="container" style="background-color: grey;height: 100px;width:200px">
            <h1 style="text-align: center;color: white">{{deaths}}</h1>
            <p style="text-align: center;color: white">deaths</p>
        </div>
        <div class="container" style="background-color:red ;height: 100px;width:200px">
            <h1 style="text-align: center;color: white">{{critical}}</h1>
            <p style="text-align: center;color: white">critical</p>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
         <p style="position: absolute;bottom: 20px;color:black;text-align: center;">Developed by<span style="color: red"> Suyash Phatak</span></p>
    </div>
</body>
</html>
